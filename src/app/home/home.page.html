<ion-header>
  <ion-toolbar>
    <ion-title>Card Counter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ currentCard }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button (click)="addOne()" color="primary">+1</ion-button>
      <ion-button (click)="subtractOne()" color="secondary">-1</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
